{% extends 'frontpage/index.html' %}

	
{% block content %}
	<br><br>
	<h1 style="text-align:center;">Enter your login credentials</h1><br><br>
	
	<div align='center'>
	<form action="login/" method="post"> {% csrf_token %}
	<input type="text" name="username" value="username" style="text-align:center; font-size:20pt" size="40" ><br><br>
	<input type="password" name="password" value="password" style="text-align:center; font-size:20pt" size="40"><br><br>
	<input type="submit" size="40" style="font-size : 16pt"><br><br>
	<a href='register/'> Don't Have an Account ? Sign up instead </a><br><br>
	<a href='password_reset/'> Forgot Password ? </a>
	</form>
	</div>

{% endblock %}
